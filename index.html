<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Fibonacci</title>
  </head>
  <body>
    <label>Enter a number to compute Fibonacci recursively:
      <input id="fib-recursive" type="number" />
    </label>
    <button id="run-recursive">Run</button>
    <div id="fib-recursive-result"></div>

    <label>Enter a number to compute Fibonacci iteratively:
      <input id="fib-iterative" type="number" />
    </label>
    <button id="run-iterative">Run</button>
    <div id="fib-iterative-result"></div>

    <script src="./fib.js"></script>
  </body>
</html>
